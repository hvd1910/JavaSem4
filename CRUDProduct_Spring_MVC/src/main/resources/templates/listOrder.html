<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<h2>Order List</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Total Money</th>
        <th>Customer ID</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.address}"></td>
        <td th:text="${order.email}"></td>
        <td th:text="${order.phone_number}"></td>
        <td th:text="${order.total_money}"></td>
        <td th:text="${order.customer.id}"></td>
        <td>
            <a th:href="@{/orders/edit/{id}(id=${order.id})}">Edit</a>
            <a th:href="@{/orders/delete/{id}(id=${order.id})}" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/orders/add">Add Order</a>
</body>
</html>
