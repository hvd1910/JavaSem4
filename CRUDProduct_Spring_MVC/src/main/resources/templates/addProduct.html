<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>
</head>
<body>
<h2>Add/Edit Product</h2>
<form th:action="@{(${product.id} != null ? '/products/edit/' + ${product.id} : '/products/add')}" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}"/><br/>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}"/><br/>
    <label>Thumbnail:</label>
    <input type="text" th:field="*{thumbnail}"/><br/>
    <label>Description:</label>
    <textarea th:field="*{description}"></textarea><br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
