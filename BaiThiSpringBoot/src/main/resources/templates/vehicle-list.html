<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
</head>
<body>
<h2>Vehicle List</h2>
Welcome admin <span th:text="${session.userId}"></span><br>
<a href="/logout">Logout</a><br>

<a href="/vehicles/add">Add a New Vehicle</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Model</th>
        <th>Year of Manufacture</th>
        <th>Color</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through vehicles and display information -->
    <th:block th:each="vehicle : ${vehicles}">
        <tr>
            <td th:text="${vehicle.id}"></td>
            <td th:text="${vehicle.name}"></td>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.yearOfManufacture}"></td>
            <td th:text="${vehicle.color}"></td>
            <td>
                <!-- Update button -->
                <a th:href="@{'/vehicles/edit/' + ${vehicle.id}}">Update</a> |
                <!-- Delete button -->
                <a th:href="@{'/vehicles/delete/' + ${vehicle.id}}" onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>


</body>
</html>
